{% extends 'core/base.html' %}
{% load static %}

{% block title %}Muestra{% endblock title %}


{% block content %}
  <section class="page-section about-heading">
    <div class="container">
      <div class="about-heading-content mbtm">
        <div class="row">
          <div class="col-xl-9 col-lg-10 mx-auto">
            <div class="bg-faded rounded p-5 forced">
              <h2 class="section-heading mb-4">
                <span class="section-heading-lower">{{page.title}}</span>
              </h2>
              <div class="section-content">
                  {{page.content | safe}} <!-- safe le dice a django que es contenido seguro y que puede interpretarlo -->
                  
                  {% if user.is_authenticated  %}
                    <p><a href="{% url 'admin:pages_page_change' page.id %}">Editar</a></p> 
                              <!-- 'admin:App_Model_Action' obj.id  el obj.id se refiere a un objeto como parametro-->                   
                  {% endif %}
                    
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
